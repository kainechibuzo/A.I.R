<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå¨Ô∏è AIR james.co AI | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: #e60000;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 360px;
      background: #fff5f5;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 13px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      cursor: pointer;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-color: #000;
      font-weight: bold;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #000;
      color: #e60000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .remember {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 6px;
    }
    .message {
      color: red;
      font-size: 13px;
      height: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üå¨Ô∏è AIR james.co AI</div>
    <div class="subtitle">Secure access to your monitoring dashboard</div>

    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <div class="message" id="message"></div>

    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <label class="remember">
        <input type="checkbox" id="remember-me" /> Remember me
      </label>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const message = document.getElementById("message");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      message.textContent = "";
    };
    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      message.textContent = "";
    };

    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Connecting...";
      try {
        const res = await fetch("https://a-i-r-backend.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: document.getElementById("login-email").value.trim(),
            password: document.getElementById("login-password").value.trim(),
          }),
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.username);
          message.style.color = "green";
          message.textContent = "Login successful. Redirecting...";
          setTimeout(() => (window.location.href = "dashboard.html"), 1000);
        } else {
          message.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        message.textContent = "Server error. Try again later.";
      }
    });

    // SIGNUP
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Registering...";
      try {
        const res = await fetch("https://a-i-r-backend.onrender.com/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("signup-username").value.trim(),
            email: document.getElementById("signup-email").value.trim(),
            password: document.getElementById("signup-password").value.trim(),
          }),
        });
        const data = await res.json();
        if (res.ok) {
          message.style.color = "green";
          message.textContent = "Signup successful. Please log in.";
          signupTab.classList.remove("active");
          loginTab.classList.add("active");
          signupForm.classList.remove("active");
          loginForm.classList.add("active");
        } else {
          message.textContent = data.message || "Signup failed.";
        }
      } catch (err) {
        message.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
