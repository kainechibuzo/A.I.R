<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIR Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2b2b3f;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover { background: #019875; }
    .toggle {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #74b9ff;
    }
    .error { color: #ff7675; margin-top: 10px; text-align: center; }
    .success { color: #00b894; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username (Register only)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <select id="plan">
      <option value="free">Free</option>
      <option value="pro">Pro</option>
    </select>
    <button id="submit-btn">Login</button>
    <div class="toggle" id="toggle-form">Don't have an account? Register</div>
    <div class="error" id="error-msg"></div>
    <div class="success" id="success-msg"></div>
  </div>

  <script>
    const usernameField = document.getElementById('username');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const planField = document.getElementById('plan');
    const submitBtn = document.getElementById('submit-btn');
    const toggleForm = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    let isLogin = true;
    const backendURL = 'http://localhost:3000/api'; // change to deployed URL if needed

    function toggle() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      usernameField.style.display = isLogin ? 'none' : 'block';
      planField.style.display = isLogin ? 'none' : 'block';
      toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      errorMsg.textContent = '';
      successMsg.textContent = '';
    }

    toggleForm.addEventListener('click', toggle);

    submitBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const payload = isLogin
        ? { email: emailField.value, password: passwordField.value }
        : { username: usernameField.value, email: emailField.value, password: passwordField.value, plan: planField.value };

      const endpoint = isLogin ? 'login' : 'register';

      try {
        const res = await fetch(`${backendURL}/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text(); // always read as text first
        let data;
        try { data = JSON.parse(text); } catch { data = { message: text }; }

        if (!res.ok) throw new Error(data.message || 'Server error');

        successMsg.textContent = data.message || (isLogin ? 'Login successful' : 'Registered successfully');

        if (isLogin && data.token) {
          localStorage.setItem('air_token', data.token);
          localStorage.setItem('air_user', JSON.stringify({ username: data.username, plan: data.plan }));
          // redirect to dashboard
          window.location.href = '/dashboard.html';
        }

      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });

    // Hide fields initially for login
    toggle();
  </script>
</body>
</html>
