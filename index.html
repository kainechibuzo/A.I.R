<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¨Ô∏è AIR Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2ea043;
    }
    .switch {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #58a6ff;
      font-size: 0.9rem;
    }
    .error {
      color: #ff4c4c;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¨Ô∏è AIR</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="plan">
        <option value="free">Free</option>
        <option value="pro">Pro</option>
      </select>
      <button type="submit" id="submitBtn">Register</button>
      <div class="switch" id="toggleForm">Already have an account? Login</div>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const toggle = document.getElementById('toggleForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    let isLogin = false;

    toggle.addEventListener('click', () => {
      isLogin = !isLogin;
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      toggle.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      document.getElementById('username').style.display = isLogin ? 'none' : 'block';
      document.getElementById('plan').style.display = isLogin ? 'none' : 'block';
      errorMsg.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = document.getElementById('username').value.trim();
      const plan = document.getElementById('plan').value;

      const endpoint = isLogin ? '/api/login' : '/api/register';
      const payload = isLogin ? { email, password } : { username, email, password, plan };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Something went wrong');

        if (isLogin) {
          localStorage.setItem('air_token', data.token);
          localStorage.setItem('air_username', data.username);
          localStorage.setItem('air_plan', data.plan);
          alert(`Login successful! Welcome ${data.username}. Plan: ${data.plan}`);
          window.location.href = '/dashboard.html';
        } else {
          alert('Registration successful! You can now login.');
          toggle.click(); // switch to login form
        }
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
