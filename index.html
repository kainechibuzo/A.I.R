<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå¨Ô∏è AIR Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  background: linear-gradient(135deg, #d9f1ff, #f0f9ff);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0c2340;
}
.container {
  background: #fff;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  padding: 35px 25px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.title {
  text-align: center;
  font-size: 1.8rem;
  color: #007bbd;
  font-weight: 600;
}
input {
  padding: 14px;
  border: 1px solid #cde6ff;
  border-radius: 10px;
  font-size: 1rem;
  outline: none;
  transition: border 0.3s;
}
input:focus {
  border-color: #007bbd;
}
.plans {
  display: flex;
  justify-content: space-between;
  gap: 8px;
  flex-wrap: wrap;
}
.plan {
  flex: 1;
  background: #e8f5ff;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  border: 2px solid transparent;
  transition: 0.3s;
  cursor: pointer;
}
.plan h3 {
  font-size: 1rem;
  color: #007bbd;
  margin-bottom: 5px;
}
.plan p {
  font-size: 0.85rem;
  color: #0c2340;
}
.plan:hover {
  transform: translateY(-3px);
}
.plan.selected {
  border-color: #007bbd;
  box-shadow: 0 0 10px rgba(0,123,189,0.2);
}
button {
  padding: 14px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(90deg, #00bfff, #007bbd);
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: linear-gradient(90deg, #007bbd, #00a3e0);
}
#error {
  color: #e74c3c;
  text-align: center;
  font-size: 0.9rem;
  min-height: 18px;
}
@media (max-width: 480px) {
  .container { width: 90%; padding: 25px; }
  .plans { flex-direction: column; gap: 10px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="title">üå¨Ô∏è AIR Monitor Login</div>
  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">

  <div class="plans">
    <div class="plan" data-plan="free">
      <h3>Free</h3><p>‚Ç¶0 / month</p>
    </div>
    <div class="plan" data-plan="pro">
      <h3>Pro</h3><p>‚Ç¶5,000 / month</p>
    </div>
    <div class="plan" data-plan="admin">
      <h3>Admin</h3><p>Custom</p>
    </div>
  </div>

  <div id="error"></div>
  <button id="loginBtn">Login</button>
</div>

<script>
const plans = document.querySelectorAll(".plan");
let selectedPlan = null;

plans.forEach(p => {
  p.addEventListener("click", () => {
    plans.forEach(pl => pl.classList.remove("selected"));
    p.classList.add("selected");
    selectedPlan = p.dataset.plan;
  });
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");
  const btn = document.getElementById("loginBtn");

  if (!email || !password) {
    error.textContent = "Email and password required.";
    return;
  }
  if (!selectedPlan) {
    error.textContent = "Select a plan.";
    return;
  }

  btn.textContent = "Logging in...";
  btn.disabled = true;
  error.textContent = "";

  try {
    const res = await fetch("https://a-i-r-backend.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (!res.ok) {
      error.textContent = data.message || "Invalid credentials.";
      btn.textContent = "Login";
      btn.disabled = false;
      return;
    }

    localStorage.setItem("air_token", data.token);
    localStorage.setItem("air_user", data.username);
    localStorage.setItem("air_plan", data.plan);

    const plan = data.plan || selectedPlan;
    if (plan === "free") window.location.href = "/free-dashboard.html";
    else if (plan === "pro") window.location.href = "/pro-dashboard.html";
    else if (plan === "admin") window.location.href = "/admin-dashboard.html";
    else window.location.href = "/dashboard.html";

  } catch {
    error.textContent = "Server error. Try again later.";
    btn.textContent = "Login";
    btn.disabled = false;
  }
});
</script>
</body>
</html>
